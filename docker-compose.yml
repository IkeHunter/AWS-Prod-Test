version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=prod2db
      - DB_USER=devuser
      - DB_PASS=password
    depends_on:
      - db
  
  db:
    image: postgres:13-alpine
    volumes:
      - prod2-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=prod2db
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=password

volumes:
  prod2-db:

